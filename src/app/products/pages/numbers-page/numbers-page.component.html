<p-panel header="Basics Pipes numbers" class="p-1">
  <p>
    Pipes included in Angular - Usually used in Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col-12 sm:col-4">
    <p-card header="Net Sales" subheader="of currency year">
      {{ totalSells + 1235 | number : '1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 sm:col-4">
    <p-card header="Fruits Sells" subheader="of currency year">
      {{ totalSells | currency : 'COP':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>
  <div class="col-12 sm:col-4">
    <p-card header="Percentage Gains" subheader="of currency year">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>

</div>
