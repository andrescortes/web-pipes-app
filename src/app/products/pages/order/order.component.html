<p-panel header="Custom Pipes" class="p-1">
  <p>
    Pipes customized - Created by Us.
  </p>
  <b>{{ 'test' | toggleCase:isUpperCase }}</b>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" (onClick)="toggleUpperCase()" icon="pi pi-search"
        styleClass="p-button-rounded p-button-sm"></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-button (onClick)="changeOrder('name')" label="Name" icon="pi pi-sort"
        styleClass="p-button-rounded p-button-success mr-2"></p-button>
      <p-button (onClick)="changeOrder('canFly')" label="Fly" icon="pi pi-sort"
        styleClass="p-button-rounded p-button-danger mr-2"></p-button>
      <p-button (onClick)="changeOrder('color')" label="Color" icon="pi pi-sort"
        styleClass="p-button-rounded p-button-help mr-2"></p-button>
    </div>
  </p-toolbar>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '20rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>CanFly</th>
            <th>Colour</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
